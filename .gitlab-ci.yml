stages:
  - start_mongodb
  - local_build

mongodb:
  stage: start_mongodb
  image: mongo:latest
  script:
    - mongod --bind_ip_all --fork --logpath /var/log/mongod.log
    - export MONGO_INITDB_ROOT_USERNAME=$MONGODB_USER
    - export MONGO_INITDB_ROOT_PASSWORD=$MONGODB_PASSWORD
    - export MONGO_INITDB_DATABASE=$MONGODB_DBNAME
    
local:
  stage: local_build
  image: docker:latest
  services:
    - docker:dind
  dependencies:
    - mongodb 
  script:
    - export FRONT_ACCESS_URI=$FRONT_ACCESS_URI
    - export BACK_NODE_ACCESS_PORT=$BACK_NODE_ACCESS_PORT
    - export MONGODB_URI=$MONGODB_URI
    - export MONGODB_AUTH_SOURCE=$MONGODB_AUTH_SOURCE
    - export MONGODB_USER=$MONGODB_USER
    - export MONGODB_PASSWORD=$MONGODB_PASSWORD
    - export MONGODB_DBNAME=$MONGODB_DBNAME
    - docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
    - docker build -t $DOCKERHUB_USERNAME/$DOCKERHUB_IMAGE .
    - docker push $DOCKERHUB_USERNAME/$DOCKERHUB_IMAGE
    - docker logout